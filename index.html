<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="description">

    <!-- Skrip JavaScript untuk mengalihkan ke flower.html setelah penundaan -->
    <script>
        // Tunggu dokumen untuk sepenuhnya dimuat
        document.addEventListener("DOMContentLoaded", function() {
            // Penundaan dalam milidetik sebelum pengalihan
            var delayInMilliseconds = 7000; // Penundaan selama 7 detik

            // Fungsi untuk mengalihkan ke flower.html
            function redirectToFlowerPage() {
                window.location.href = "flower.html";
            }

            // Atur waktu tunggu untuk memicu pengalihan setelah penundaan yang ditentukan
            setTimeout(redirectToFlowerPage, delayInMilliseconds);
        });
    </script>
</body>
